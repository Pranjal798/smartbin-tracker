<!DOCTYPE html>
<html>
<head>
  <title>SmartBin Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.7758, 9.1829], 14); // Stuttgart center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

fetch("http://127.0.0.1:5000/bins")
  .then(res => res.json())
  .then(data => {
    const bins = data.bins || data; // handle both formats
    for (let key in bins) {
      const bin = bins[key];
      const color = bin.status === "Full" ? "red" : bin.status === "Half" ? "orange" : "green";
      L.circleMarker([bin.lat, bin.lng], { color, radius: 10 })
        .addTo(map)
        .bindPopup(`<b>Type:</b> ${bin.type}<br><b>Status:</b> ${bin.status}`);
    }
  })
  .catch(err => console.error("Error loading bins:", err));

  </script>
</body>
</html>
